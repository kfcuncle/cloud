{% extends "layout.html" %}
{% block title %}
Supervise
{% endblock %}
{% block content %}
<!-- Category Start -->
<div class="container-xxl py-5">
	<div class="container">
		<h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Supervise Students</h1>
		<div class="row g-4">
            {% for item in data %}
			<div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
				<a class="cat-item rounded p-4" href="{{ url_for('internship', studentId=item[0]) }}">
					<img class="flex-shrink-0 img-fluid border rounded" src="img/com-logo-1.jpg" alt=""
                                    style="width: 80px; height: 80px;">
					<h4 class="mb-3">{{item[1]}}</h4>
					<h6 class="mb-0 text-primary">{{item[2]}}</h6>
				</a>
			</div>
            {% endfor %}
		</div>
	</div>
</div>
<!-- Category End -->
{% endblock %}
