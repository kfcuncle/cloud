<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
        
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
              {% if type == 'student' %}
              <a href="#" class="active"><h2 class="active"> Student </h2></a>
              {% else %}
              <a href="#" class="active"><h2 class="active"> Company </h2></a>
              {% endif %}
              <!-- Login Form -->
              <form action="{{ url_for('signup',type=type) }}" method="post">
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email" required>
                <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" required>
                <input type="text" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Confirm Password" required>
                <div class="msg">{{ msg }}</div>
                <input type="submit" class="fadeIn fourth" value="Sign Up">
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="{{ url_for('login',type=type) }}">Log In</a>
              </div>
          
            </div>
          </div>
    </body>
</html>
